<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    

    <script>
        //DOM
        var h1DOM = document.createElement('h1')

        h1DOM.innerText = 'Hello guys!'
        h1DOM.title = 'Hello'
        h1DOM.className = 'heading'

        // console.log(h1DOM)

        document.body.appendChild(h1DOM)

        //React -> React-DOM

        //React.createElement(type, props, children<s>)
        const h1React = React.createElement('h1', {
            title: 'Hello',
            className: 'heading'
        }, 'Hello guys!')

        // console.log(React.version)

        console.dir(h1DOM)
        console.log(h1React)

        /* LIST */
        
        //DOM
        const ulDOM = document.createElement('ul')
        ulDOM.id = 'ul-id'
        ulDOM.style = 'color: blue; font-size: 30px'

        const liDOM1 = document.createElement('li')
        liDOM1.innerText = 'Javascript'
        liDOM1.id = 'li-1'

        const liDOM2 = document.createElement('li')
        liDOM2.innerText = 'ReactJS'

        ulDOM.appendChild(liDOM1)
        ulDOM.appendChild(liDOM2)

        document.body.appendChild(ulDOM)

        //React
        const ulReact = React.createElement(
            'ul', 
            {
                id: 'ul-id',
                style: 'color: aquamarine; font-size: 30px'
            }, 
            React.createElement('li', { id: 'li-1' }, 'Javascript'),
            React.createElement('li', null, 'ReactJS')
        )

        console.log(ulReact)

        //React
        const pItemReact = React.createElement(
            'div', 
            { className: 'post-item' },
            React.createElement('h2', { title: 'Học React tại F8' }, 'Học ReactJS'),
            React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao')
        )
    </script>
</body>
</html>
