<!DOCTYPE html> 

<html>
    <head>
        <title>Background-clip</title>
        <meta charset="utf-8">

        <style>
            html, body {
                margin: 0%;
            }

            .box {
                width: 100px;
                height: 120px;
                margin: 0%;
                background-color: rgb(150, 250, 44);
                background-position: top left;
            }

            .box::before{
                content: "";
                display: block;
                /* Hai thuộc tính trên là bắt buộc*/
                width: 40px;
                height: 40px;
                background-color: #fff;
            }

            .box::after {
                content: "";
                display: block;
                width: 40px;
                height: 40px;
                background-color: #333;
            }

            .box:hover {
                background-color: #333;
            }


            .header {
                width: 100%;
                height: 100vh;
                background-image: url(https://wallpapercave.com/wp/wp10475017.jpg);
                background-size: 500px;
                background-repeat: no-repeat;
                background-position: top 20px right 20px;
                /* border: 20px dashed #ccc;
                padding: 40px;
                background-origin: content-box; */
                
               
                /* background-color: #333;
                padding: 20px;
                box-sizing: border-box;
                border: 10px dashed #fff;
                background-clip: border-box; */
            }

            .header:hover {
                background-color: rgba(150, 250, 44, 0.4);
            }

            h1::first-letter {
                font-size: 50px;
            }

            h1::first-line {
                color: aqua;
            }

            h1::selection {
                background-color: violet;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="header">
            <a href="https://www.youtube.com/watch?v=6ELl3OhrvTk" target ="_blank">Link here</a>
        </div>

        <a href="https://github.com/diepanhng0711" target="_blank">
            <img src="https://wiki.matbao.net/wp-content/uploads/2022/06/github-la-gi-1200x720.png" alt="GitHub">
        </a>
        
        <h1>Psuedo classes/elements <br /> testing</h1>
            <ol>
                <li>::before</li>
                <li>::after</li>
                <li>::first-letter</li>
                <li>::first-line</li>
                <li>::selection</li>
            </ol>
        
    </body>
</html>
